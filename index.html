<html>
  <head>
    <link rel="stylesheet" href="style.css">

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="./lodash.min.js"></script>
    <script type="text/javascript" src="./math.js"></script>

    <!-- <script type="text/javascript" src="./d3.min.js"></script> -->
    <!-- Link d3 version 4 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="./d3.min.js"></script>
    <script type="text/javascript" src="./dcel.js"></script>
    <script type="text/javascript" src="./common/MV.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="parabola.js"></script>
    <script type="text/javascript" src="v.js"></script>

  <body onload="init()">
    <div>
      Dataset: <select id="g_dataset" onchange="datasetChange(this.value)"></select>
      <label for="fullscreenToggle">Toggle Fullscreen</label>
      <input type="checkbox" id="fullscreenToggle"/>
      <label for="hideInfo">Hide Info</label>
      <input type="checkbox" id="hideInfo"/>
      <!-- <input type="button" id="fixIt" title="Fix it">Fix it</input> -->
    </div>
    <div class="row">
      <div id="mainView" class="column">
      </div>
    <div class="column">
      <svg class="tree"></svg>
    </div>
  </div>
  <div id="moreInfo">
    <div>
      Press 'e' to toggle events
    </div>
    <div>
      Press 'v' to draw bisecting lines and parabolas
    </div>
    <br>
    <div class="debug">
      d=<label id="sweeplineLabel"></label>
      <br>
      X:<label id="mouseX"></label>
      Y:<label id="mouseY"></label>
      <br>
      Events:<label id="events"></label>
      <div id="debug"></div>
    </div>
  </div>
