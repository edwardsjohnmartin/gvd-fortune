<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      //attribute vec4 vColor;
      //varying vec4 fcolor;
      
      uniform mat4 mvMatrix;
      uniform mat4 pMatrix;
      
      void main() 
      {
      gl_Position = pMatrix*mvMatrix*vPosition;
      //fcolor = vColor;
      } 
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      //varying vec4 fcolor;
      
      uniform vec4 color;
      
      void main()
      {
      //gl_FragColor = fcolor;
      //gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
      gl_FragColor = color;
      }
    </script>
    
    <script type="text/javascript" src="./math.js"></script>
    <script type="text/javascript" src="./d3.min.js"></script>
    <!--script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script-->
    <script type="text/javascript" src="./dcel.js"></script>
    <script type="text/javascript" src="./common/webgl-utils.js"></script>
    <script type="text/javascript" src="./common/initShaders.js"></script>
    <script type="text/javascript" src="./common/MV.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="parabola.js"></script>
    <script type="text/javascript" src="v.js"></script>
    <script type="text/javascript" src="render/circle.js"></script>
    <script type="text/javascript" src="render/line.js"></script>
    <script type="text/javascript" src="render/dcelRender.js"></script>
    <script type="text/javascript" src="tinyqueue.js"></script>
    <script type="text/javascript" src="node.js"></script>
    <script type="text/javascript" src="beachline.js"></script>
    <script type="text/javascript" src="tree.js"></script>
    <script type="text/javascript" src="seedrandom.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="render/programs.js"></script>

  </head>  
  
  <body onload="init()">
    <canvas id="gl-canvas" width="512" height="512">
      Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>
    <label id="sweeplineLabel">d=</label>
    <!--svg id="gvd" viewBox="-1 -1 2 2" width="200" height="200"-->
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
      <g id="gvd" transform="translate(250,250) scale(250,-250)">
        <line x1=-1 y1=0 x2=1 y2=0 id="sweepline" vector-effect="non-scaling-stroke"></line>
        <!--line x1=0 y1=250 x2=300 y2=250 id="sweepline"></line-->
      </g>
    </svg>
    <svg class="tree">
    </svg>
    <div id="debug"></div>
  </body>
</html>
