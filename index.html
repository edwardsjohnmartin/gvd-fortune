<body onload="init()">
  <!-- test inner panel -->
  <div class="sliding-panel">
    <div class="text-left panel-header">
      <span class="title-group">
        Dataset: <select id="g_dataset" onchange="datasetChange(this.value)"></select>
      </span>
      <!-- <span class="title-group">
        <button onclick="onBeginPathAlgorithm()"> Find Shortest Path </button>
      </span> -->
      <!-- <span class="title-group">
        <label for="fullscreenToggle">Toggle Fullscreen</label>
        <input type="checkbox" id="fullscreenToggle" />
      </span> -->
      <span class="title-group">
        d=<label id="sweeplineLabel"></label>
      </span>
    </div>
    <div class="row">
      <div class="column-debug">
        <label>Events:</label>
        <br>
        <textarea class="events-box" id="events"></textarea>
      </div>
      <div class="column-debug">
        <div class="debug-inputs">
          <div>
            <div class="debug-input">Draw Inc:<input type="number" name="xIncVal"></div>
            <div class="debug-input">Shift Inc:<input type="number" name="incVal"></div>
          </div>
          <br>
          <div>
            <div class="debug-input">Left Id:<input type="number" name="leftId"></div>
            <div class="debug-input">Middle Id:<input type="number" name="middleId"></div>
            <div class="debug-input">Right Id:<input type="number" name="rightId"></div>
          </div>
        <div><button onclick="updateDebugVars()">Update</button></div>
        </div>
      </div>
      <div class="column-debug">
        <svg id="treeDebug"></svg>
        <div id="tree-debug1"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <svg id="mainView" class="column">
      <!-- <line id="sweepline" x1="0" y1="0" x2="0" y2="0" vector-effect="non-scaling-stroke"></line> -->
    </svg>
    <div class="column">
      <svg id="tree"></svg>
      <div id="tree-debug2"></div>
      <!-- todo hide -->
      <div><canvas id="myCanvas" width="1024" height="1024" style="visibility:hidden border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.</canvas></div>
    </div>
  </div>
